<div id="compatibility" ng-cloak>

	
	<div>Selected Attribute Rating: {{ rating }}</div>

	<div>compatibilities: {{ compatibilities.length }}</div>

	<table ng-if="compatibilities !== null" id="compatibilities" class="table table-bordered" style="font-size: 0.8em">
		<thead>
			<tr>
				<td colspan="2" rowspan="2" border="0"></td>
				<td ng-if="!$last" ng-repeat="parameter in parameters"
					colspan="{{ parameter.attributes.length}}">{{ parameter.name }}</td>
			</tr>
			<tr>
				<!-- render all attributes that exist -->
				<td ng-if="$index < getOffsets()[getOffsets().length-2]"
					ng-repeat="attribute in getAllAttributes()"
					ng-dblclick="getAverageRating(attribute.id)"
					data-attrid="{{attribute.id}}"
				>{{ attribute.name }}</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="y in getAllAttributes()" ng-if="$index >= getOffsets()[1]" >
				<!-- only show this td if the $index is a "new" parameter -->
				<td data-index="{{ $index }}" ng-if="getOffsets().indexOf($index) >= 0"
					rowspan="{{ getParameterByAttribute(y.id).attributes.length }}">
					{{ getParameterByAttribute(y.id).name }}
				</td>

				<td class="warning">{{ y.name}}</td>
				
				<td
					ng-init="paramX = getParameterByAttribute(x.id);
							paramY = getParameterByAttribute(y.id);
							_rated = getCompatibilityRating(x.id, y.id)"
					data-paramxid="{{ paramX.id}}"
					data-paramyid="{{ paramY.id}}"
					ng-if="$index < getOffsets()[getOffsets().length-2]"
					ng-class="{'disabled' : ( paramX.id === paramY.id ), 'info': _rated !== null}"
					data-ids="[{{ x.id }}, {{ y.id}}]"
					ng-repeat="x in getAllAttributes()"
					>

					<div>

						<div ng-if="_rated !== null">
							{{ _rated.rating.name }}
						</div>

						<span ng-click="adding=true" ng-hide="adding == true">
							[{{ y.name }}] - [{{ x.name }}]
						</span>

						<div ng-show="adding==true" class="adding-compatibility">

							<input type="hidden"
									ng-model="compatibility.attr1"
									ng-init="compatibility.attr1 = x">
							<input type="hidden"
									ng-model="compatibility.attr2"
									ng-init="compatibility.attr2 = y">
							<input type="hidden"
									ng-model="compatibility.id"
									ng-init="compatibility.id = _rated.id"/>
									
							<select ng-change="addCompatibility(compatibility)"
									ng-model="compatibility.rating"
									ng-options="rating.name for rating in ratings">
								<option value="">Rate</option>
							</select>
						</div>
					</div>
				</td>
			</tr>

		</tbody>
	</table>

</div>
