<div id="results" ng-cloak>
	
	<div class="alert alert-success">
		There are {{configurations.length }} possible configurations:
	</div>

	<table class="table table-hover table-bordered" id="configurations" ts-wrapper>
		<thead>
			<tr>
				<th>#</th>
				<th ts-default="descending" ts-criteria="consistencyValue">Consistency Value</th>
				<th ts-criteria="{{ p.name }} | lowercase" ng-repeat="p in parameters | orderBy: 'name'">
					{{ p.name }}
				</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="c in configurations" ts-repeat>
				<td>{{ $index+1}}</td>
				<td>
					{{ c.consistencyValue}}			
				</td>
				<td
					ng-if="key != 'consistencyValue'"
					ng-repeat="(key, value) in c">
					{{Â value }}
				</td>
			</tr>
		</tbody>
	</table>


</div>
