<!doctype html>
<html lang="en" ng-app="morphBMC" ng-controller="ProblemController">
	<head>
		<meta charset="UTF-8">
		<title>morphBMC</title>
		<link rel="stylesheet" href="/assets/app/bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="row">
			<div id="content" class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3" style="margin-top: 20px;">				 	
						<div class="row text-center">
							<img src="/assets/img/morphbmc.png" width="300"/>
							<h1>morphBMC</h1>
						</div>
					</div>
					<div class="col-md-8 col-md-offset-2">	
						<div class="row">
							<p class="lead text-center">
								Use the power of <strong>General Morphological Analysis</strong> to 
								solve your <em>Wicked Problem</em>.
							</p>
						</div>
					</div>
					<div class="col-md-6 col-md-offset-3">	
						<div class="row">
							@helper.form(action = routes.ProblemController.createProblem,
								'id -> "problem-form", 'role->"form", 'class -> "") {
								<div class="form-group">
									<label for="name">What problem are you trying to solve?</label>
									<input id="name" class="form-control" type="text" required name="name"
										placeholder="A good name for your problem"/>
								</div>

								<div class="form-group">
									<div class="checkbox">
										<label for="bmc">
											<input type="checkbox" id="bmc" name="bmc" value="yeeeeeah"/>
											This is a Business Modelling Problem and I would like to use BMC terminology.
										</label>
									</div>
								</div>

								<div class="form-group col-md-6 col-md-offset-3 center">
									<button type="submit" class="btn btn-success btn-lg btn-block">
										<span class="glyphicon glyphicon-plus"></span>
										Get Started	
									</button>
								</div>
							}
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/assets/app/bower_components/jquery/dist/jquery.js"></script>
	</body>
</html>
