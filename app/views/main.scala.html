@(title: String)(content: Html)

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px;">
			@content
		</div>
	</body>
	<script src="@routes.Assets.at("js/jquery-2.1.1.min.js")"></script>
	<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("js/angular.min.js")"></script>
</html>
